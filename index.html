<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Exercício</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<header>
    <h1>Agenda pessoal</h1>
    <p>Para adicionar novos contatos basta preencher nome e número, e clicar no botão adicionar</p>
</header>
    <div class="container">
        <form id="form-agenda" action="submit">
            <input type="text" name="" required id="nome" placeholder="digite o nome do contato">
            <input type="tel" name="" required id="numero" placeholder="digite o número do contato">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>Nome</th>
                <th>Número</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
